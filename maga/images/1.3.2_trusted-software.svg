<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; }
      .item-text { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Соединительные линии (задний план) -->
  <!-- От центра к безопасной загрузке -->
  <line x1="500" y1="320" x2="300" y2="220" stroke="#b47d78" stroke-width="2" opacity="0.6"/>
  
  <!-- От центра к целостности ПО -->
  <line x1="700" y1="320" x2="900" y2="220" stroke="#b8956e" stroke-width="2" opacity="0.6"/>
  
  <!-- От центра к управлению ключами -->
  <line x1="420" y1="360" x2="320" y2="360" stroke="#b9ae71" stroke-width="2" opacity="0.6"/>
  
  <!-- От центра к безопасному хранению -->
  <line x1="780" y1="360" x2="880" y2="360" stroke="#96b26b" stroke-width="2" opacity="0.6"/>
  
  <!-- От центра к аттестации -->
  <line x1="500" y1="400" x2="300" y2="500" stroke="#7ba4a9" stroke-width="2" opacity="0.6"/>
  
  <!-- От центра к OTA-обновлениям -->
  <line x1="700" y1="400" x2="900" y2="500" stroke="#769fd8" stroke-width="2" opacity="0.6"/>
  
  <!-- Центральный блок -->
  <rect x="420" y="320" width="360" height="120" rx="15" ry="15" fill="#e3b9b0" stroke="#c49589" stroke-width="2"/>
  <text x="600" y="365" class="title-text" fill="#a67a6e">Доверенное ПО</text>
  <text x="600" y="395" class="title-text" fill="#a67a6e">на базе RISC-V</text>
  
  <!-- Безопасная загрузка (верх-лево) -->
  <rect x="100" y="100" width="280" height="140" rx="15" ry="15" fill="#f1cdcc" stroke="#d4a7a4" stroke-width="2"/>
  <text x="240" y="130" class="title-text" fill="#c28b87">Безопасная загрузка</text>
  <text x="240" y="155" class="subtitle-text" fill="#c28b87">(Secure Boot)</text>
  <text x="240" y="180" class="item-text" fill="#b47d78">• Цепочка доверия</text>
  <text x="240" y="205" class="item-text" fill="#b47d78">• Проверка подписей</text>
  <text x="240" y="230" class="item-text" fill="#b47d78">• Аутентификация загрузчика</text>
  
  <!-- Целостность ПО (верх-право) -->
  <rect x="820" y="100" width="280" height="140" rx="15" ry="15" fill="#fae5ce" stroke="#ddbfa5" stroke-width="2"/>
  <text x="960" y="130" class="title-text" fill="#c6a284">Целостность ПО</text>
  <text x="960" y="155" class="item-text" fill="#b8956e">• Проверка хэшей</text>
  <text x="960" y="180" class="item-text" fill="#b8956e">• Контроль модификаций</text>
  <text x="960" y="205" class="item-text" fill="#b8956e">• Мониторинг в реальном времени</text>
  <text x="960" y="230" class="item-text" fill="#b8956e">• Верификация компонентов</text>
  
  <!-- Управление ключами (слева) -->
  <rect x="40" y="280" width="280" height="140" rx="15" ry="15" fill="#fdf2cd" stroke="#e0d5a4" stroke-width="2"/>
  <text x="180" y="310" class="title-text" fill="#c7bc87">Управление ключами</text>
  <text x="180" y="335" class="item-text" fill="#b9ae71">• Генерация ключей</text>
  <text x="180" y="360" class="item-text" fill="#b9ae71">• Безопасное хранение</text>
  <text x="180" y="385" class="item-text" fill="#b9ae71">• Жизненный цикл ключей</text>
  <text x="180" y="410" class="item-text" fill="#b9ae71">• Криптографические операции</text>
  
  <!-- Безопасное хранение (справа) -->
  <rect x="880" y="280" width="280" height="140" rx="15" ry="15" fill="#daead3" stroke="#bdd3aa" stroke-width="2"/>
  <text x="1020" y="310" class="title-text" fill="#a4c081">Безопасное хранение</text>
  <text x="1020" y="335" class="item-text" fill="#96b26b">• Шифрование данных</text>
  <text x="1020" y="360" class="item-text" fill="#96b26b">• Изоляция памяти</text>
  <text x="1020" y="385" class="item-text" fill="#96b26b">• Контроль доступа</text>
  <text x="1020" y="410" class="item-text" fill="#96b26b">• Защищенные области</text>
  
  <!-- Аттестация (низ-лево) -->
  <rect x="100" y="480" width="280" height="140" rx="15" ry="15" fill="#d1e0e3" stroke="#a8c9cd" stroke-width="2"/>
  <text x="240" y="510" class="title-text" fill="#89b2b7">Аттестация</text>
  <text x="240" y="535" class="item-text" fill="#7ba4a9">• Подтверждение подлинности</text>
  <text x="240" y="560" class="item-text" fill="#7ba4a9">• Удаленная верификация</text>
  <text x="240" y="585" class="item-text" fill="#7ba4a9">• Отчеты о состоянии</text>
  <text x="240" y="610" class="item-text" fill="#7ba4a9">• Доказательство доверия</text>
  
  <!-- OTA-обновления (низ-право) -->
  <rect x="820" y="480" width="280" height="140" rx="15" ry="15" fill="#ccdaf7" stroke="#a3c3f0" stroke-width="2"/>
  <text x="960" y="510" class="title-text" fill="#84ade6">OTA-обновления</text>
  <text x="960" y="535" class="item-text" fill="#769fd8">• Безопасная загрузка</text>
  <text x="960" y="560" class="item-text" fill="#769fd8">• Проверка целостности</text>
  <text x="960" y="585" class="item-text" fill="#769fd8">• Откат изменений</text>
  <text x="960" y="610" class="item-text" fill="#769fd8">• Поэтапное развертывание</text>
</svg>
