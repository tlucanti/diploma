<svg width="600" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c4958b" />
    </marker>
  </defs>
  
  <!-- Внешний контейнер -->
  <rect x="30" y="30" width="540" height="670" rx="15" ry="15" 
        fill="none" stroke="#b5968f" stroke-width="3"/>
  
  <!-- Ядро 1 -->
  <rect x="60" y="60" width="220" height="150" rx="12" ry="12" 
        fill="#f1cdcc" stroke="#d4a8a1" stroke-width="2"/>
  <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#a5736c">Ядро 1</text>
  
  <!-- wgMarker в Ядре 1 -->
  <rect x="80" y="100" width="180" height="80" rx="8" ry="8" 
        fill="#fae5ce" stroke="#d9b898" stroke-width="2"/>
  <text x="170" y="150" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#b8956a">wgMarker</text>
  
  <!-- Ядро 2 -->
  <rect x="320" y="60" width="220" height="150" rx="12" ry="12" 
        fill="#f1cdcc" stroke="#d4a8a1" stroke-width="2"/>
  <text x="430" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#a5736c">Ядро 2</text>
  
  <!-- wgMarker в Ядре 2 -->
  <rect x="340" y="100" width="180" height="80" rx="8" ry="8" 
        fill="#fae5ce" stroke="#d9b898" stroke-width="2"/>
  <text x="430" y="150" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#b8956a">wgMarker</text>
  
  <!-- Стрелки от ядер к шине -->
  <line x1="170" y1="210" x2="170" y2="270" stroke="#c4958b" stroke-width="3" 
        marker-end="url(#arrowhead)"/>
  <line x1="430" y1="210" x2="430" y2="270" stroke="#c4958b" stroke-width="3" 
        marker-end="url(#arrowhead)"/>
  
  <!-- BUS -->
  <rect x="120" y="300" width="360" height="70" rx="12" ry="12" 
        fill="#d1e0e3" stroke="#a8b9bc" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#7a9598">BUS</text>
  
  <!-- Стрелка от шины к wgChecker -->
  <line x1="300" y1="370" x2="300" y2="410" stroke="#c4958b" stroke-width="3" 
        marker-end="url(#arrowhead)"/>
  
  <!-- wgChecker -->
  <rect x="180" y="440" width="240" height="80" rx="12" ry="12" 
        fill="#daead3" stroke="#b5c9a8" stroke-width="2"/>
  <text x="300" y="490" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#8ba678">wgChecker</text>
  
  <!-- Стрелка от wgChecker к Периферии -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7a9598" />
    </marker>
  </defs>
  <line x1="300" y1="520" x2="300" y2="560" stroke="#7a9598" stroke-width="3" 
        marker-end="url(#arrowhead2)"/>
  
  <!-- Периферия -->
  <rect x="180" y="590" width="240" height="80" rx="12" ry="12" 
        fill="#d9d2e9" stroke="#b8a8d1" stroke-width="2"/>
  <text x="300" y="640" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#9580b8">Периферия</text>
</svg>
