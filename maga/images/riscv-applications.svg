<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение стрелок -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8ba3b8" />
    </marker>
  </defs>
  
  <!-- Центральный блок RISC-V -->
  <rect x="300" y="250" width="200" height="80" rx="15" ry="15" fill="#b8d4e3" stroke="#94b8cc" stroke-width="3"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c5f7c">RISC-V</text>
  
  <!-- Стрелки от центрального блока -->
  <!-- К промышленному контролю -->
  <line x1="300" y1="260" x2="210" y2="180" stroke="#8ba3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- К облачным вычислениям -->
  <line x1="500" y1="260" x2="590" y2="180" stroke="#8ba3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- К сетевому оборудованию -->
  <line x1="300" y1="320" x2="210" y2="400" stroke="#8ba3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- К встраиваемой электронике -->
  <line x1="500" y1="320" x2="590" y2="400" stroke="#8ba3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- К автомобилестроению -->
  <line x1="400" y1="330" x2="400" y2="570" stroke="#8ba3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Промышленный контроль и автоматизация -->
  <rect x="50" y="80" width="320" height="100" rx="12" ry="12" fill="#ffd6ba" stroke="#f4b89a" stroke-width="2"/>
  <text x="210" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8b5a3c">Промышленный контроль</text>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8b5a3c">и автоматизация</text>
  <text x="210" y="165" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#8b5a3c">производства</text>
  
  <!-- Облачные вычисления -->
  <rect x="430" y="80" width="320" height="100" rx="12" ry="12" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="2"/>
  <text x="590" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Облачные платформы</text>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">• Индивидуальные решения</text>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">• Ускорители приложений</text>
  
  <!-- Сетевое оборудование -->
  <rect x="50" y="400" width="320" height="120" rx="12" ry="12" fill="#e1bee7" stroke="#ce93d8" stroke-width="2"/>
  <text x="210" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6a1b9a">Сетевое оборудование</text>
  <text x="210" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• Маршрутизаторы</text>
  <text x="210" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• Коммутаторы</text>
  <text x="210" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• Сетевые интерфейсы</text>
  
  <!-- Встраиваемая электроника -->
  <rect x="430" y="400" width="320" height="120" rx="12" ry="12" fill="#ffccbc" stroke="#ffab91" stroke-width="2"/>
  <text x="590" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#bf360c">Встраиваемая электроника</text>
  <text x="590" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bf360c">• Устройства умного дома</text>
  <text x="590" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bf360c">• Портативные устройства</text>
  <text x="590" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bf360c">• Микроконтроллеры</text>
  
  <!-- Автомобилестроение и мультимедиа -->
  <rect x="240" y="570" width="320" height="100" rx="12" ry="12" fill="#b2dfdb" stroke="#80cbc4" stroke-width="2"/>
  <text x="400" y="605" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00695c">Транспорт и медиасистемы</text>
  <text x="400" y="630" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00695c">• Автомобилестроение</text>
  <text x="400" y="650" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00695c">• Мультимедийные устройства</text>
</svg>
